<!--Attributes use along with opening tags as shown below as selected,hidden,value etc  -->

<!-- dropdown:by default first option got selected -->
<select>
    <option>Audi</option>
    <option>Mercedese</option>
    <option>Jaguar</option>
    <option>Lamborgini</option>
</select>

<!-- dropdown:by Selected attibute selected option got selected -->
<select>
    <option>Audi</option>
    <option selected>Mercedese</option>
    <option>Jaguar</option>
    <option>Lamborgini</option>
</select>


<!-- dropdown:by default first option is empty so which is got selecting -->
<select>
    <option hidden></option>
    <option>Audi</option>
    <option>Mercedese</option>
    <option>Jaguar</option>
    <option>Lamborgini</option>
</select>

<!-- dropdown: valuue attribute use in option go to backend-->
<select name="carDropdown">
    <option value="Audi">Audi</option>
    <option value="Mercedise">Mercedese</option>
    <option value="Jaguar">Jaguar</option>
    <option value="Lamborgini">Lamborgini</option>
</select>
